<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multi-Factor Authentication</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'DM Sans', sans-serif;
		}
	</style>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-[100vh] flex justify-center items-center flex-wrap">
	<section class="w-[30%] bg-[#F1FFF0]  shadow-xl rounded-[20px] p-4 border">

		<h1 class="text-xl font-bold text-center">Multi-Factor Authentication</h1>

		<form action="" class="pt-[20px] pl-[30px] pb-[20px] flex  flex-col gap-2 flex-wrap">
			<label for="name" class="flex flex-col  text-[black] text-l font-medium text gap- ">
				Phone Number
			</label>
			<div class="flex  ml-[30px]">
				<select id="country-code" name="country-code"
					class="p-1 border  border-[gray] rounded-l-lg bg-transparent outline-none">
					<option value="+91">IN +91</option>
					<option value="+1">US +1</option>
					<option value="+44">GB +44</option>
					<option value="+61">AU +61</option>
					<option value="+81">JP +81</option>
					<option value="+49">DE +49</option>
					<option value="+33">FR +33</option>
					<option value="+55">BR +55</option>
					<option value="+971">AE +971</option>
				</select>
				<input type="number" placeholder="Phone Number"
					class="border  border-[gray] border-l-0 rounded-r-md outline-none  bg-[transparent] w-[50%] text-s p-2 "
					required>
			</div>
			<div><label for="name" class="flex flex-col  text-[black] text-l font-medium text gap-1">
					Enter OTP
				</label>
				<input type="password" placeholder="Enter your Password here"
					class="border border-[gray] rounded outline-none pl-[10px] bg-[transparent] w-[70%] ml-[30px]" required>
			</div>
			<button class="m-auto  border w-[30%] p-[10px] rounded-[8px] font-bold">Submit</button>
		</form>
	</section>
</body>

</html>

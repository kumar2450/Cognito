<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'DM Sans', sans-serif;
		}
	</style>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-[100vh] flex justify-center items-center flex-wrap">
	<section class="w-[30%] bg-[#F1FFF0]  shadow-xl rounded-[20px] p-4 border">
		<h1 class="text-xl font-bold text-center">Password Reset</h1>
		<a href="./Login.html" class="text-[#445EE2] underline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
				viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 inline ">
				<path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
			</svg>
			Back</a>
		<form action="" class="pt-[20px] pl-[30px] pb-[20px] flex  flex-col gap-2 flex-wrap">
			<div><label for="name" class="flex flex-col  text-[black] text-l font-medium text gap-1 ">
					Email
				</label>
				<input type="email" placeholder="Email"
					class="border border-[gray] rounded outline-none pl-[10px] bg-[transparent] w-[70%] ml-[30px]" required>
			</div>
			<div><label for="name" class="flex flex-col  text-[black] text-l font-medium text gap- ">
					Old Password
				</label>
				<input type="password" placeholder="Old Password"
					class="border border-[gray] rounded outline-none pl-[10px] bg-[transparent] w-[70%] ml-[30px]" required>
			</div>
			<div><label for="name" class="flex flex-col  text-[black] text-l font-medium text gap-1 ">
					New Password
				</label>
				<input type="password" placeholder="New Password"
					class="border border-[gray] rounded outline-none pl-[10px] bg-[transparent] w-[70%] ml-[30px]">
			</div>
			<button class="m-auto  border w-[30%] p-[10px] rounded-[8px] font-bold">Submit</button>
		</form>
	</section>
</body>

</html>
